<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center">Welcome, {{ user.username }}</h2>
            <p class="text-center">View your resume analysis history below.</p>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Match Score</th>
                        <th>Feedback</th>
                    </tr>
                </thead>
                <tbody>
                    {% for resume in resumes %}
                    <tr>
                        <td>{{ resume.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
                        <td>{{ resume.match_score }}%</td>
                        <td>{{ resume.feedback[:100] }}...</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-center mt-3">
                <a href="{{ url_for('resume.upload_resume') }}" class="btn btn-primary">Upload New Resume</a>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
