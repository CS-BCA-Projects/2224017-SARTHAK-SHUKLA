<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .feedback-content {
            white-space: pre-line; /* Preserve formatting */
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center">Resume Analysis Report</h2>
            <div class="alert alert-info mt-3">
                <h5>Analysis Summary</h5>
                <p><strong>Feedback:</strong></p>
                <div class="feedback-content">
                    {% autoescape false %}
                        {{ analysis.feedback }}
                    {% endautoescape %}
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="{{ url_for('resume.upload_resume') }}" class="btn btn-primary">Upload Another Resume</a>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                {% if download_link %}
                    <a href="{{ download_link }}" class="btn btn-success" download>Download Improved Resume</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
