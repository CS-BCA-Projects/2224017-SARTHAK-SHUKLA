<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center">Resume Analysis Result</h2>
            <div class="alert alert-info mt-3">
                <h5>Analysis Summary</h5>
                <p><strong>Match Score:</strong> {{ analysis.match_percentage }}%</p>
                <p><strong>Feedback:</strong> {{ analysis.feedback }}</p>
            </div>
            <div class="text-center mt-3">
                <a href="{{ url_for('resume.upload_resume') }}" class="btn btn-primary">Upload Another Resume</a>
                <a href="{{ url_for('user.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                {% if download_link %}
                    <a href="/{{ download_link }}" class="btn btn-success" download>Download Improved Resume</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
