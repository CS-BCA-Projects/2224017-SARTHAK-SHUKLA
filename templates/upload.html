<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center">Upload Your Resume</h2>
            <form action="{{ url_for('resume.upload_resume') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="resume" class="form-label">Upload Resume (PDF/DOCX):</label>
                    <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.docx" required>
                </div>
                <div class="mb-3">
                    <label for="jobDescription" class="form-label">Enter Job Description (Optional):</label>
                    <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze Resume</button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('user.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
